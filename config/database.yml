default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres

development:
  <<: *default
  database: books_development

test:
  <<: *default
  database: books_test

production:
  <<: *default
  database: books_production
  username: books
  password: <%= ENV['BOOKS_DATABASE_PASSWORD'] %>
